<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/cart.css" />
  </head>
  <body>
    <!------ cart items details ------>
    <div class="small-container">
      <table>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="./assets/images/menu-item-01.jpg" alt="item image" />
              <div>
                <p>Name</p>
                <small>Price: $50.00</small>
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td>
            <div class="quantity-counter">
              <button id="counter-decrement" class="decrement">-</button>
              <input id="counter-value" class="value" type="number" value="0" />
              <button id="counter-increment" class="increment">+</button>
            </div>
          </td>
          <td>$50.00</td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="./assets/images/menu-item-01.jpg" alt="item image" />
              <div>
                <p>Name</p>
                <small>Price: $50.00</small>
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td>
            <div class="quantity-counter">
              <button id="counter-decrement" class="decrement">-</button>
              <input id="counter-value" class="value" type="number" value="0" />
              <button id="counter-increment" class="increment">+</button>
            </div>
          </td>
          <td>$50.00</td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="./assets/images/menu-item-01.jpg" alt="item image" />
              <div>
                <p>Name</p>
                <small>Price: $50.00</small>
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td>
            <div class="quantity-counter">
              <button id="counter-decrement" class="decrement">-</button>
              <input id="counter-value" class="value" type="number" value="0" />
              <button id="counter-increment" class="increment">+</button>
            </div>
          </td>
          <td>$50.00</td>
        </tr>
      </table>

      <div class="total-price">
        <table>
          <tr>
            <td>Total Price</td>
            <td>$200</td>
          </tr>
        </table>
      </div>
      <div class="container">
        <button id="checkout" class="end">Checkout</button>
        <button id="continue" class="end">Add More</button>
      </div>
    </div>
  </body>
</html>
